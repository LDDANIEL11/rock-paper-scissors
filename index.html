<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="ring">
      <div class="player-name">
        <div class="user name">User</div>
        <div class="pc name">Computer</div>
      </div>
      <div class="battle">
        <div class="user-hand">
          <div class="pic">
            <img class="user-img" src="./assets/rock.png" />
          </div>
        </div>
        <button class="play button">Play</button>
        <div class="overlay">
          <button class="rock"><img src="./assets/rock.png" /></button>
          <button class="paper"><img src="./assets/paper.png" /></button>
          <button class="scissors"><img src="./assets/scissors.png" /></button>
        </div>
        <div class="pc-hand">
          <div class="pic"><img class="pc-img" src="./assets/paper.png" /></div>
        </div>
        <div class="resualt"><p>Win !</p></div>
      </div>
      <div class="scoresets">
        <div class="user-score">0</div>
        <button class="again button">Again</button>
        <div class="pc-score">0</div>
      </div>
      <div class="footer-credit">
        This Game , is an old game in every nation , but this webpage was
        created by me ,
        <a
          href="https://github.com/LDDANIEL11"
          target="_blank"
          rel="noopener noreferrer"
          >my github</a
        >
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
